{% if user.is_authenticated %}
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button type="button"
                class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                id="user-menu-button" aria-expanded="false" data-dropdown-toggle="navbar-user"
                data-dropdown-placement="bottom">
            <span class="sr-only">Open user menu</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-8 h-8 text-white">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>

        </button>
        <!-- Dropdown menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
             id="navbar-user">
            <div class="px-4 py-3">
                <span class="block text-sm text-gray-900 dark:text-white">{{ user.get_full_name }}</span>
                <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{ user.email }}</span>
            </div>
            <ul class="py-2" aria-labelledby="user-menu-button">
                <li>
                    <a href="{% url "dashboard" %}"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                       Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url "account_change_password" %}"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                       Settings
                    </a>
                </li>

                <li>
                    <a href="{% url "account_logout" %}"
                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                       Sign out
                    </a>
                </li>
            </ul>
        </div>
    </div>
{% else %}
    <a
            href="{% url "account_login" %}"
            class="py-2 px-4 mr-2 text-sm font-medium leading-5 text-white rounded-lg cursor-pointer lg:px-5 lg:py-2 focus:outline-offset-2"
    >
        Login
    </a>
    <a
            href="{% url "account_signup" %}"
            class="py-2 px-4 mr-2 text-sm font-medium leading-5 text-white bg-blue-600 rounded-lg cursor-pointer lg:px-5 lg:py-2 focus:outline-offset-2"
    >
        Sign up
    </a>
{% endif %}
